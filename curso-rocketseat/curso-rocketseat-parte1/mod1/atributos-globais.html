<!-- Módulo 1 HTML -->

<!--
    Atributos globais
    
    - class 
    - contenteditable
    - data -*
    - hidden
    - id 
    - style
    - tabindex
    - title 
-->

<div class="carrinho" contenteditable="true" tabindex="1"> <!-- ou falso -->
    <!-- elementos aqui dentro -->
</div>

<div class="carrinho" data-qualquer-nome-aqui="" id="1" tabindex="2"> <!-- id é único -->
    <!-- elementos aqui dentro -->
</div>

<div class="carrinho" style="color: red; font-size: 40px;" tabindex="3">
    Texto
</div>

<!-- Tab idex move atráves da ordem do tab -->
