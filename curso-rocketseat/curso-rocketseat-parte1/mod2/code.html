    Representando códigos de computador

    <code>
        Partes genéricas do código

    <pre>
        Blocos de código

<code>
    os.open("text.txt")
</code>

<pre>

        os.open("text.txt")
    </code>
</pre>

    O pre respeita todos os espaços dentro da tag <code>
