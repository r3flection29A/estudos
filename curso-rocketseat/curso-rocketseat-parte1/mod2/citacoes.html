<!--
    Citações

    <blockquote>
    
    <cite>
    
    <q>
-->

<blockquote cite="https://google.com">
    <p>
        O <strong>Elemento HTML <code>&lt;blockquote&gt;</code>
        </strong> (ou <em>HTML Block Quotation Element</em>)
        indica que um texto foi citado.
    </p>
</blockquote>

<p>
    De acordo com a <a href="https://google.com">
    <cite>página do Google</cite></a>:
</p>

<p>
    O elemento quote -- <code>&lt;q&gt;</code> 
    é usado para citações curtas.
</p>
