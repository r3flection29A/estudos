<!--
    - associar e indentificar uma (ou mais) tags de entrada de dados
    - acessibilidade 
    - você poderá clicar para mudar o foco da entrada de dados

    Atributos
    - for 
        - para fazer a conexão entre este label e tag de entrada
        de dados
        - é feita via id do input
        - só funciona com elementos específicos
            - button, input (not hidden), meter, output, progress, select, textarea
-->

<label>
    Nome completo:
    <input type="text" name="" id="">
</label>

<!--
    usando o for => quando o input fica fora do label
-->
<br>
<label for="nome">Nome completo:</label>
<input type="text" name="" id="nome">
