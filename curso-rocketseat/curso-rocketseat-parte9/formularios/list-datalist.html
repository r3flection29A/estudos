<!--
    <datalist>
    
    - Lista de valores como sugestão a uma tag input
    - Valores sugestivos e não obrigatórios
    - Usuário poderão selecionar um dos valores,
    ou colocar um valor diferente da sugestão

    <datalist id=fruitsdata>
        <option>apple</option>
        <option>banana</option>
        <option>manga</option>
    </datalist>

    list 

    - Recebe como valor o id de um <datalist> residente
    no mesmo documento.
-->

<input type="text" list="fruits" placeholder="Escolha uma fruta"/>

<!-- placeholder mostra um texto -->

<datalist id="fruits">
    <option>apple</option>
    <option>banana</option>
    <option>laranja</option>
    <option>manga</option>
</datalist>
