<!--
    <select>
    
    - Controle que fornece um menu de opções

    <option>
    
    - Contém as opções a serem selecionas
    - Atributos necessários
        - value
    
    # Atributos únicos
    - multiple
        Habilita múltipas opções
    - size
        Quantas opções visíveis?
-->
<label for="carselect"></label>
<select name="carmodel" id="carselect">
    <option value="">Selecione um modelo</option>
    <option value="fiat">Uno</option>
    <option value="audi">A3</option>
</select>

<!--
    NO BACKEND ELE ENVIARÁ COMO CARMODEL=FIAT, por exemplo.
-->

<!--
    multiple
-->

<label for="carselect"></label>
<select name="carmodel" id="carselect" multiple>
    <option value="">Selecione um modelo</option>
    <option value="fiat">Uno</option>
    <option value="audi">A3</option>
</select>

<!--
    size
-->

<label for="carselect"></label>
<select name="carmodel" id="carselect" size="2">
    <option value="">Selecione um modelo</option>
    <option value="fiat">Uno</option>
    <option value="audi">A3</option>
</select>
