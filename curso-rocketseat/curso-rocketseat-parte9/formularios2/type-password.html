<!--
    <input type="password">

    - Colocar uma senha de maneira segura
    - Esconde o que está sendo digitado no campo
    - O estilo de apresentação do comapo depende do User-Agent

    # Atributos

    - minlength / maxlength
        * O número mínimo e/ou máximo de caracteres para este campo

    - size
        * O número aceitável de caracteres que esse campo deverá conter

    - pattern
        * Expressão regular para validar o que está sendo digitado no campo
        * Altamente recomendado  o uso de um padrão de segurança de senhas
        * exemplo: queremos que a senha contenha caracteres
        hexadecimas com o limite de no mínimo 4 e no máximo 8 caracteres
            * pattern: "[0-9a-fA-F]{4-8}"

    - placeholder 
        * Mostra um exemplo de texto a ser digitado no campo

    - readonly / disabled
        * Atributo booleano indicando se o campo está habilitado ou não

    - required
        * o campo será obrigatório

    - inputmode
        * poderá alterar o uso do teclado em smartphones
        * exemplo: queremos que o cliente só adicione números
            * inputmode="numeric"
    
    - autocomplete
        * on: permite a sugestão de: new-password ou current-password
        * off: desabilita a opção de auto completar
        * new-password: o navegador poderá sugerir uma nova senha
-->


<!--
    minlength / maxlength
-->

<form action="" method="get">
    <input type="password" minlength="4" maxlength="64">
    <button type="submit">Enviar</button>
</form>

<!--
    size
-->

<form action="" method="get">
    <input type="password" minlength="4" maxlength="64" size="8">
    <button type="submit">Enviar</button>
</form>

<!--
    pattern
-->

<form action="" method="get">
    <input type="password" pattern="[0-9a-fA-F]{4-8}" title="Coloque apenas hexadecimais no mínimo 4 e no máximo 8 caracteres">
    <button type="submit">Enviar</button>
</form>

<!--
    placeholder
-->

<form action="" method="get">
    <input type="password" placeholder="Digite sua senha">
    <button type="submit">Enviar</button>
</form>

<!--
    required
-->

<form action="" method="get">
    <input type="password" required>
    <button type="submit">Enviar</button>
</form>

<!--
    inputmode
-->

<form action="" method="get">
    <input type="password" inputmode="numeric">
    <button type="submit">Enviar</button>
</form>

<!--
    autocomplete
-->

<form action="" method="get">
    <input type="password" autocomplete="on"> <!-- pode ser off ou newpassword -->
    <button type="submit">Enviar</button>
</form>
