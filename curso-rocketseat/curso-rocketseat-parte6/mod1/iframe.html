<!--
    <iframe>
    
    - atributos
        - src
        - height
        - width
        - title (acessibilidade)
        - allowfullscreen
        - frameborder
    
    - como usar? 
        - função embed no youtube, por exemplo
-->

<iframe width="560" 
        height="315" 
        src="https://www.youtube.com/embed/yVID8Ue0b00" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>

<!--
    width => largura
    height => altura 
    src => source do vídeo
    title => acessibilidade
    frameborder => se tiver alguma borda, no caso, essa é 0 por padrão
    allow => regras do YouTube
    allowfullscreen => habilita o fullscreen
-->
