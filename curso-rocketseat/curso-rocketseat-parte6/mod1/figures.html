    <figure> e <figcaption>
-->

<div class="figure">
    <a href="https://google.com">
        <img src="https://source.unsplash.com/random" 
             alt="Imagem title"
             title="Colocar um titulo na imagem"
             height="250px"
        >
    </a>
    <p>Colocar titulo na imagem</p>
</div>
